name: akhelper

env:
  REGISTRY: registry.cn-shenzhen.aliyuncs.com
  HUB_NAME: moomiji/mine
  PLATFORMS: linux/amd64 #, linux/386, linux/arm64, linux/arm/v7, linux/arm/v6
  IMAGE_NAME: akhelper

on:
  workflow_dispatch:
  push:
    paths:
      - "${{ env.IMAGE_NAME }}/**"
      - "!${{ env.IMAGE_NAME }}/README.md"
      - ".github/workflows/${{ env.IMAGE_NAME }}.yml"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1

      - name: Metadata for images
        id: metadata
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGISTRY }}/${{ env.HUB_NAME }}
          tags: type=raw,value=${{ env.IMAGE_NAME }}

      - name: Login to REGISTRY
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ${{ env.IMAGE_NAME }}/
          file: ${{ env.IMAGE_NAME }}/Dockerfile
          platforms: ${{ env.PLATFORMS }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
